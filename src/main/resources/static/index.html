<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="videojs/src/video-js.css">
</head>
<body>
<div class="root">
    <navi :paths="paths"></navi>
    <div class="file-list">
        <item v-for="item in files"
              :row="item">
        </item>
        <div class="empty-content" v-if="files.length === 0">
            <div class="icon-folder"></div>
            <h2>无文件</h2>
        </div>
    </div>
    <video-player v-if="showVideo" :video-type="videoType" :video-path="videoPath" />
</div>

<script src="js/vue.min.js"></script>
<script src="videojs/src/video.js"></script>
<script src="js/ajax.js"></script>
<script src="js/main.js"></script>
</body>
</html>
